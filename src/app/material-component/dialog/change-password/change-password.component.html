<mat-toolbar color="primary" style="padding: 5px">
    <mat-toolbar-row fxLayout="row">
        <span>Sign Up</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" required="true" type="password"
                    [type]="oldPassword ? 'password' : 'text'" />
                <button type="button" mat-icon-button matSuffix (click)="(oldPassword =! oldPassword)"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="oldPassword">
                    <mat-icon>{{
                        oldPassword ? "visibility_off" : "visibility"
                        }}</mat-icon>
                </button>
                <mat-error *ngIf="
            changePasswordForm.get('oldPassword')?.invalid &&
            changePasswordForm.get('oldPassword')?.dirty
          ">
                    <span *ngIf="changePasswordForm.get('oldPassword')?.hasError('required')">This field is
                        required</span>

                    ></mat-error>
            </mat-form-field>

            <mat-form-field fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" required="true" type="password"
                    [type]="newPassword ? 'password' : 'text'" />
                <button type="button" mat-icon-button matSuffix (click)="(newPassword = !newPassword)"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="newPassword">
                    <mat-icon>{{
                        newPassword ? "visibility_off" : "visibility"
                        }}</mat-icon>
                </button>
                <mat-error *ngIf="
            changePasswordForm.get('newPassword')?.invalid &&
            changePasswordForm.get('newPassword')?.dirty
          ">
                    <span *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">This field is
                        required</span>

                    ></mat-error>
            </mat-form-field>

            <mat-form-field fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" required="true" type="password"
                    [type]="confirmPassword ? 'password' : 'text'" />
                <button type="button" mat-icon-button matSuffix (click)="(confirmPassword = !confirmPassword)"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="confirmPassword">
                    <mat-icon>{{
                        confirmPassword ? "visibility_off" : "visibility"
                        }}</mat-icon>
                </button>
                <mat-error *ngIf="
            changePasswordForm.get('confirmPassword')?.invalid &&
            changePasswordForm.get('confirmPassword')?.dirty
          ">
                    <span *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">This field is
                        required</span>

                    ></mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                    <span>Password does not match</span>
                </mat-hint>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handlePasswordChangeSubmit()"
        [disabled]="!(changePasswordForm.valid && changePasswordForm.dirty)">
        <mat-icon></mat-icon> Change password
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon></mat-icon>Close</button>
</mat-dialog-actions>
