<mat-card>
    <b>
        <span>Manage category</span>
        <button mat-flat-button color="primay" class="float-right" (click)="handleAddAction()">
            <mat-icon>add-circle</mat-icon> Add category
        </button>
    </b>
</mat-card>

<hr>
<mat-card>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primay" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayColumn"></tr>
    </table>
</div>
