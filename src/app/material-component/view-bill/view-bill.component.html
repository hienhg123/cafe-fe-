<mat-card>
    <b><span>View Bill</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
 

        <!-- email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <!-- contactNumber -->
        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
        </ng-container>

        <!-- paymentMethod -->
        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
        </ng-container>

        <!-- total -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>

        <!-- view -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="aciont-link">
                <button mat-icon-button color="primay" matTooltip="View" (click)="handleViewAction(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
                  <button mat-icon-button color="primay" matTooltip="Download" (click)="downloadReportAction(element)">
                    <mat-icon>summarize</mat-icon>
                </button>
            </td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayColumn;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayColumn"></tr>
    </table>
</div>
